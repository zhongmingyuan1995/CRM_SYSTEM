<!doctype html>
<html lang="en" class="fixed accounts sign-in">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>客户关系管理系统</title>
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <link rel="stylesheet" href="stylesheets/css/style.css">
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background:#e6e6e6">
<div class="wrap" >
    <div class="page-body  animated slideInDown" >
        <div class="logo" style="text-align:center;">
            <span style="text-align:center;font-size:25px;color:#194069">客户关系管理系统</span>
        </div>
        <div class="box">
            <div class="panel mb-none" style="background:#e6e6e6">
                <div class="panel-content" >
                    <form>
                        <h4>忘记密码?</h4> 请输入注册邮箱，稍后我们将验证码发送到你的邮箱，请注意查收！
                        <div class="form-group mt-md">
                                <span class="input-with-icon">
                                        <input type="email" class="form-control" id="email" placeholder="Email" onblur="checkemail()">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                        </div>
                        <div class="form-group">
                            <span  class="msg" style="color:#cc0000"></span>                         	
                        </div>
                        <div class="form-group">
                            <a onclick="checksend()" class="btn btn-primary btn-block ">发送</a>
                        </div>
                        <div class="form-group text-center">
                           	 记得密码? <a href="login.jsp">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="modal-small-label">
<div class="modal-dialog modal-sm" role="document"">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">提醒</h4>
		</div>
		<div class="modal-body">
			 <span id="msg"></span>
		</div>		
	</div>			
</div>		
</div>
<script type="text/javascript">  		
		 function checkemail(){
			 var email=document.getElementById("email").value;  			 
			 if(email==""){
				 $(".msg").text("邮箱不能为空！");	
				 $(".msg").prepend("<i class=\"fa fa-exclamation-circle\"></i>&nbsp\;");
				 return false;
			 }else
				 $(".msg").text("");	
	 			 return true;
		 }
		 function checksend(){
			if(checkemail()){
				$("#msg").text("发送成功，稍后我们将验证码发送到你的邮箱，请注意查收！");
				$("#msg").prepend("<i class=\"fa fa-exclamation-circle\"></i>&nbsp\;");
				$("#mymodal").modal();
				setTimeout(function(){$("#mymodal").modal("hide")},3000);	
			}	
		 }
	</script>
</html>

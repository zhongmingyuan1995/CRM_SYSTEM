<!doctype html>
<html lang="en" class="fixed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>客户关系管理系统</title>
	</head>

	<body>
		<div class="content">
	<div class="content-header">
		<div class="leftside-content-header">
			<ul class="breadcrumbs">
				<li><i class="fa fa-home" aria-hidden="true"></i>
					<a href="#">主页</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row animated fadeInRight">
		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-content">
					<div class="row">
						<div class="col-md-12">
							<form class="form-inline">
								<h5 class="mb-lg ">
						客户信息管理>客户信息
					</h5>
								<div class="col-md-12" style="margin-top:20px;">
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;保存</button>
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-edit"></i>&nbsp;&nbsp;编辑</button>
									<button type="submit" class="btn btn-primary btn-wide btn-o " style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp;返回</button>
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-clock-o"></i>&nbsp;&nbsp;历史订单</button>
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-server"></i>&nbsp;&nbsp;交往记录</button>
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-user-secret"></i>&nbsp;&nbsp;联系人</button>
									<button type="submit" class="btn btn-wide btn-o btn-primary" style="float:right;margin-right:20px;font-size:14px"><i class="fa fa-bars"></i>&nbsp;&nbsp;帮助</button>
								</div>
								<div class="col-md-12"  style="margin-top:20px">
									<table class="table table-striped table-bordered table-hover  text-center">
										<colgroup>
											<col class="col-md-2" />
											<col class="col-md-4" />
											<col class="col-md-2" />
											<col class="col-md-4" />
										</colgroup>
										<tr>
											<th> 客户编号</th>
											<td></td>
											<th> 名称</th>
											<td class="text-left">
												<input type="text" readonly="readonly"class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 地区</th>
											<td class="text-left">
												<select class="form-control" style="width: 50%;" disabled="">
													<option value=""> </option>
													<option value="北京"> 北京</option>
													<option value="南京"> 南京</option>
													<option value="上海">上海</option>
													<option value=" 深圳"> 深圳</option>
													<option value="广州"> 广州</option>
													<option value=" 杭州"> 杭州</option>
												</select>
											</td>
											<th> 客户经理</th>
											<td class="text-left">
												<input type="text" readonly="readonly"class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 客户等级</th>
											<td class="text-left">
												<select class="form-control" style="width: 50%;" disabled="">
													<option value=""> </option>
													<option value="战略合作伙伴"> 战略合作伙伴</option>
													<option value="普通客户"> 普通客户</option>
													<option value="高级客户">高级客户</option>
													<option value=" 黑名单"> 黑名单</option>
												</select>
											</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<th> 客户满意度</th>
											<td class="text-left">
												<select class="form-control" style="width: 50%;" disabled="">
													<option value=""> </option>
													<option value="☆"> ☆</option>
													<option value="☆☆">☆☆</option>
													<option value="☆☆☆">☆☆☆</option>
													<option value=" ☆☆☆☆"> ☆☆☆☆</option>
													<option value="☆☆☆☆☆"> ☆☆☆☆☆</option>
												</select>
											</td>
											<th> 客户信用度</th>
											<td class="text-left">
												<select class="form-control" style="width: 50%;" disabled="">
													<option value=""> </option>
													<option value="☆"> ☆</option>
													<option value="☆☆">☆☆</option>
													<option value="☆☆☆">☆☆☆</option>
													<option value=" ☆☆☆☆"> ☆☆☆☆</option>
													<option value="☆☆☆☆☆"> ☆☆☆☆☆</option>
												</select>
											</td>
										</tr>
									</table>
								</div>
								<div class="col-md-12 " style="margin-top:20px">
									<table class="table table-striped table-bordered table-hover  text-center">
										<colgroup>
											<col class="col-md-2" />
											<col class="col-md-4" />
											<col class="col-md-2" />
											<col class="col-md-4" />
										</colgroup>
										<tr>
											<th> 地址</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<th> 邮政编码</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 电话</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<th> 传真</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 网址</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<td></td>
											<td></td>
										</tr>
									</table>
								</div>
								<div class="col-md-12" style="margin-top:20px">
									<table class="table table-striped table-bordered table-hover  text-center">
										<colgroup>
											<col class="col-md-2" />
											<col class="col-md-4" />
											<col class="col-md-2" />
											<col class="col-md-4" />
										</colgroup>
										<tr>
											<th> 营业执照注册号</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<th> 法人</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 注册资金（万元）</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<th> 年营业额</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th> 开户银行</th>
											<td class="text-left">
												<input type="text"readonly="readonly" class="form-control" style="width: 80%;">
											</td>
											<th> 银行账号</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
										<tr>
											<th>地税登记号</th>
											<td class="text-left">
												<input type="text" readonly="readonly"class="form-control" style="width: 80%;">
											</td>
											<th> 国税等登记号</th>
											<td class="text-left">
												<input type="text" readonly="readonly" class="form-control" style="width: 80%;">
											</td>
										</tr>
									</table>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</body>
</html>
